 <!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		 <div class="limiter"></div>
              <div id="Bouton"> 
              <!--div class="wrap-login100"></div> permet d'élargir-->
                <form class="login100-form validate-form" action="ws/lef/login" method="POST" id="form-login">
                <span class="login100-form-title p-b-26">
                    Connexion
                </span>
              <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">

                                <input class="input100" type="text" name="email" id="champ-email">
                                <span class="focus-input100" data-placeholder="Email"></span>
                            </div>
        
                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <span class="btn-show-pass">
                                    <i class="zmdi zmdi-eye"></i>
                                </span>
                                <input class="input100" type="password" name="pass" required="required" id="champ-pass" />
                                <!--<input class="input100" type="password" name="pass" id="champ-pass">-->
                                <span class="focus-input100" data-placeholder="Password"></span>
                            </div>
                  <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </div>
                        <div class="text-center p-t-115">
						<span class="txt1">
							Don’t have an account?
						</span>

						<a class="txt2" id="Signup" href="javascript:register();">
							Sign Up
						</a>
					</div>
              </div>
		
	    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script type="text/javascript" src="home.js"></script>
	</body>
</html>
